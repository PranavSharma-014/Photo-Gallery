<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Gallery</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
    <link rel="icon" href="./assests/main.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./assests/main.png" alt="" height="50">
              <span style="text-transform: uppercase; color: gray;">Photo Gallery</span>
          </img>
            
          </a>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#my-container">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#byGod">Post Photo</a>
            </li>
          </ul>
        </div>
    </nav>
    <div id="my-container" class="container d-flex flex-wrap justify-content-sm-center justify-content-between mt-2">
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">
            Loading...!
          </p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">
            Loading...!
          </p>
        </div>
      </div>
    </div>

    <h1 class="text-center mt-5" >POST NEW IMAGE</h1>
    <div class="container mb-5" id="byGod">
      <div class="mb-3">
        <label for="title" class="form-label">Enter Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="thumbnail" class="form-label">Enter thumbnail URL</label>
        <input type="text" class="form-control" id="thumbnail" />
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Enter image URL</label>
        <input type="text" class="form-control" id="imageUrl" />
      </div>
      <button type="submit" class="btn btn-primary" onclick="postImage()">
        Submit
      </button>
    </div>
    
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Photo Viewer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="./assests/logo2.png" width="100%" id="modalImage" />
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer font-small pt-4">
        <div class="container-fluid text-center text-md-left">
          <div class="row">
            <hr class="clearfix w-100 d-md-none pb-3">
            <div>
              <h5 class="text-uppercase font-weight-bold">About <span>Us</span></h5>
              <div class="list">
                <span>Creator :</span>Pranav Sharma<br>
                <span>Mobile Number :</span> +919736249801<br>
                <span>Email :</span> pranav0539.be20@chitkara.edu.in<br>
              </div>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
